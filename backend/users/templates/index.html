    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missions list</title>
    {% load static %}
    <!-- Debug info -->
    {% if debug %}
    <!-- Static URL: {% get_static_prefix %} -->

      href="{% static 'frontend/assets/style.css' %}"

        max-width: 100%;
