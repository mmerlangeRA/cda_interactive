<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Fiches interactives</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d6efd" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fiches" />
    <link rel="manifest" href="{% static 'frontend/manifest.json' %}" />
    <link
      rel="apple-touch-icon"
      href="{% static 'frontend/icons/icon-192.png' %}"
    />
    <!-- Debug info -->
    {% if debug %}
    <!-- Static URL: {% get_static_prefix %} -->
    <!-- CSS Path: {% static 'frontend/assets/style.css' %} -->
    <!-- JS Path: {% static 'frontend/assets/index.js' %} -->
    {% endif %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'frontend/assets/style.css' %}"
    />
    <style>
      /* Inline critical CSS to ensure basic layout */
      #root {
        width: 100%;
        max-width: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="{% static 'frontend/assets/index.js' %}"
    ></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('{% static 'frontend/sw.js' %}')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
